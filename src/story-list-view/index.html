<div id="storyListView">
	<file-drag-n-drop>{{ 'Drop a story file to import' | say}}</file-drag-n-drop>

	<list-toolbar></list-toolbar>

	<header>
		<h1>{{ storyCountDesc }}</h1>

		<p>
			<label>{{ 'Sort By' | say }}</label>

			<span class="button-group">
				<button class="{{ 'subtle' + (storyOrder === 'lastUpdate' ? ' active' : '') }}" @click="sortByDate" title="{{ 'Last changed date' | say }}">
					{{ 'Edit Date' | say }}

					<i class="fa fa-sort-amount-{{storyOrderDir}}" v-if="storyOrder === 'lastUpdate'"></i>
				</button>

				<button class="{{ 'subtle' + (storyOrder === 'name' ? ' active' : '') }}" @click="sortByName" title="{{ 'Story name' | say }}">
					{{ 'Name' | say }}
					<i class="fa fa-sort-alpha-{{storyOrderDir}}" v-if="storyOrder === 'name'"></i>
				</button>
			</span>

			<input class="form-control" @change="sortByName" v-model="filterTerm" placeholder="Search">
		</p>
	</header>

		<div class="stories">
			<p v-if="stories.length === 0">
				{{ 'There are no stories saved in Twine right now. To get started, you can either create a new story or import an existing one from a file.' | say }}
			</p>

			<story-item v-for="story in sortedStories" :story="story" transition="grow-in-out" track-by="id"></story-item>
		</div>

		<div class="lessons-list">
			<lessons-list></lessons-list>
		</div>

		<button id="kfof" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" style="left: 50%; position: fixed; bottom: 0;">
				<i class="material-icons">close</i>
			</button>

		<slide-panel panel-title="Add new Story" toggle-button="#kfof" panel-size="medium">
				<div slot="panel-body">
				
								<div class="mdl-grid">
									<div class="mdl-cell mdl-cell--6-col">
										<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											<input class="mdl-textfield__input" type="text" id="insert_story_name" name="story_name"
												v-model="insert_story_name">
											<label class="mdl-textfield__label" for="insert_story_name">Story Name</label>
										</div>
									</div>

									<div class="mdl-cell mdl-cell--6-col">
										<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											<input class="mdl-textfield__input" type="text" id="insert_story_description" name="story_description"
												v-model="insert_story_description">
											<label class="mdl-textfield__label" for="insert_story_description">Story Description</label>
										</div>
									</div>
							
								</div>

								<subjects-selector v-bind:selected-sub-subject.sync="insert_sub_subject"></subjects-selector>

								<tags-selector v-bind:tags.sync="insert_story_tags"></tags-selector>
								<status-selector v-bind:selected-status.sync="insert_story_status" statuses-filter="1,2,4,6"></status-selector>

							

					

				
				</div>

				<div slot="panel-actions">
						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" v-on:click="saveNewStory">
								Save
							</a>
				</div>
	
		</slide-panel>

	</div> <!-- .main -->
</div> <!-- #storyListView -->
