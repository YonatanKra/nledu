<div class="chat-view">
	<div class="container clearfix" style="height: 500px;">
		<div class="people-list" id="people-list">
			<contact-list :selected-contact.sync="toItem"></contact-list>
		</div>
		<div class="chat">
			<div class="chat-header clearfix">
				<conversion-header :selected-contact.sync="toItem"></conversion-header>
			</div> 
			<div class="chat-history" style="height: 256px;">
				<conversion :selected-contact.sync="toItem"></conversion>
			</div> 
			<div class="chat-message clearfix">
				<send-text :selected-contact.sync="toItem"></send-text>
			</div>
		</div> 
	</div>
</div>
