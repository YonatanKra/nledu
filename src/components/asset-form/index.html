<div class="asset-form">

	<div class="demo-card-square mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title mdl-card--expand">
			<h2 class="mdl-card__title-text">Update</h2>
		</div>
		<div class="mdl-card__supporting-text">

			<expanding-buttons v-bind:items.sync="assetTypesList" v-bind:selected-item.sync="selectedAssetType"></expanding-buttons>

			<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--6-col">
							<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="text" id="insert_asset_name" name="name" v-model="obj.name">
									<label class="mdl-textfield__label" for="insert_asset_name">{{'Name' | say}}</label>
								</div>
					</div>
					<div class="mdl-cell mdl-cell--6-col">
							<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="text" id="insert_asset_description" name="description"
										v-model="obj.description">
									<label class="mdl-textfield__label" for="insert_asset_description">{{'Description' | say}}</label>
								</div>
						</div>
			</div>

			

		
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="insert_asset_path" name="path" v-model="obj.path">
				<label class="mdl-textfield__label" for="insert_asset_path">{{'Path' | path}}</label>
			</div>
			<tags-selector v-bind:tags.sync="obj.tags"></tags-selector>
		</div>
		<div class="mdl-card__actions mdl-card--border" v-on:click="save">
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				Save
			</a>
		</div>
	</div>
</div>
