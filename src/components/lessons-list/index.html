<div class="lesson-list">
	<div class="demo-card-square mdl-card mdl-shadow--2dp wow fadeInUp" v-for="lesson in lessons" @click="view(lesson.id)">
		<div class="mdl-card__title mdl-card--expand" style="background : {{getStyle(lesson)}}" >
			<h2 class="mdl-card__title-text">{{lesson.name}}</h2>

		</div>
		<div class="mdl-card__menu" style="display: inline-flex">
				<h6 class="mdl-card__title-text">{{statuses[lesson.status] | say}}</h6>
			<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" @click="edit(lesson.id, $event)">
				<i class="material-icons">edit</i>
			</button>
		</div>
	</div>
</div>
