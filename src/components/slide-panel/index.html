<!-- Wide card with share menu button -->
<div class="slide-panel {{panelSize}}">
	<div class="demo-card-wide mdl-card mdl-shadow--2dp {{panelSize}}">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">{{panelTitle}}</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<slot name="panel-body"> </slot>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<slot name="panel-actions"> </slot>
		</div>
		<div class="mdl-card__menu">
			<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" v-on:click="reject('cancel')">
				<i class="material-icons">close</i>
			</button>
		</div>
	</div>
</div>
