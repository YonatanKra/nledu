<div class="stories-list-builder">
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--6-col">
			<div class="demo-card-square mdl-card mdl-shadow--2dp">
				<stories-list class="from-list" list-type="from" allow-drag="true" :excluded-stories-list="stories"></stories-list>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--6-col">
			<div class="demo-card-square mdl-card mdl-shadow--2dp" >
				<stories-list class="to-list" list-type="to" :stories-list="stories" allow-drag="true"></stories-list>
			</div>
		</div>
	</div>
</div>
